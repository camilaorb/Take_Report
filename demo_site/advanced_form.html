<h1>Forms Example</h1>

<h2>Here is an example of a form that can be filled out.</h2>
<form>
    First name:<br>
    <input type="text" name="firstname" data-test="first-name-field">
    <br>
    Last name:<br>
    <input type="text" name="lastname" data-test="last-name-field">
    <br>
    Country:<br>
    <select id="country-select">
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
    </select>
    <br><br>
    <a href="./forms_confirmation.html" data-test="submit-link">Submit</a>
</form>

</body>
