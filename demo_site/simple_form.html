<h1>Forms Example</h1>

<h2>Here is an example of a form that can be filled out.</h2>
<form>
    <input type="text" name="banana" data-test="banana" hidden>
    First name:<br>
    <input type="text" name="firstname" data-test="first-name-field">
    <br>
    Last name:<br>
    <input type="text" name="lastname" data-test="last-name-field">
    <br>
    Description:<br>
    <textarea name="message" data-test="description-field" rows="10" cols="30"></textarea>
    <br><br>
    <a href="./forms_confirmation.html" data-test="submit-link">Submit</a>
</form>

</body>
